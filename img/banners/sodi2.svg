<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="88" height="31" viewBox="0 0 351 124">
<defs>
<radialGradient id="rainbow" spreadMethod="repeat">
<animate attributeName="fr" from="0%" to="50%" dur="3s" repeatCount="indefinite" />
<animate attributeName="r"  from="50%" to="100%" dur="3s" repeatCount="indefinite" />
<stop offset="0%" stop-color="#f00" />
<stop offset="16%" stop-color="#ff0" />
<stop offset="33%" stop-color="#0f0" />
<stop offset="50%" stop-color="#0ff" />
<stop offset="66%" stop-color="#00f" />
<stop offset="83%" stop-color="#f0f" />
<stop offset="100%" stop-color="#f00" />
</radialGradient>
<filter id="sodi">
<feImage width="100%" height="100%" x="0" y="0" href="data:image/webp;base64," />
<feComposite in="SourceGraphic" operator="in" />
</filter>
</defs>
<rect width="100%" height="100%" fill="black" />
<circle cx="50%" cy="100%" r="70%" fill="url('#rainbow')" filter="url('#sodi')" />
</svg>
